<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-methods label {
            cursor: pointer;
        }

        .payment-methods input[type="radio"] {
            display: none;
        }

        .payment-methods label {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-methods input[type="radio"]:checked + label {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .google-pay-logo {
            display: none;
            width: 100px;
            margin-top: 15px;
        }

        .credit-card-fields {
            display: none;
            flex-direction: column;
        }

        .credit-card-fields input {
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #e91e63;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c2185b;
        }

        /* Styles for the Thank You page */
        .thank-you-container {
            text-align: center;
            margin-top: 50px;
            display: none;
        }

        .thank-you-container h2 {
            font-size: 3rem;
            color: #4caf50;
        }

        .thank-you-container p {
            font-size: 1.5rem;
            color: #333;
        }

        .continue-shopping-btn {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            margin-top: 30px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .continue-shopping-btn:hover {
            background-color: #e91e63;
        }
    </style>
</head>

<body>

    <h1>Payment Information</h1>

    <div class="payment-form">
        <form id="payment-form" action="success.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="card-number">contact Number</label>
            <input type="text" id="contact-number" name="contact-number" placeholder="Enter your Contact number" required>

            <div class="payment-methods">
                <div>
                    <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                    <label for="google-pay">Google Pay</label>
                </div>
                <div>
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                    <label for="credit-card">Credit/Debit Card</label>
                </div>
            </div>

            <!-- Google Pay Logo -->
            <img src="https://play-lh.googleusercontent.com/lomBq_jOClZ5skh0ELcMx4HMHAMW802kp9Z02_A84JevajkqD87P48--is1rEVPfzGVf" alt="Google Pay" class="google-pay-logo" height="200px" width="1000px">

            <!-- Credit Card Fields -->
            <div class="credit-card-fields">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

                <label for="expiry-date">Expiration Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>

            <button type="submit" class="submit-btn">Complete Payment</button>
        </form>
    </div>

    <!-- Thank You Page -->
    <div class="thank-you-container" id="thank-you-container">
        <h2>Thank You for Shopping with Us!</h2>
        <p>Your payment has been successfully processed. We hope to see you again soon.</p>
        <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
    </div>

    <script>
        // Show/hide payment method details based on selection
        const googlePayRadio = document.getElementById("google-pay");
        const cardRadio = document.getElementById("credit-card");
        const googlePayLogo = document.querySelector(".google-pay-logo");
        const creditCardFields = document.querySelector(".credit-card-fields");

        googlePayRadio.addEventListener("change", function () {
            if (googlePayRadio.checked) {
                googlePayLogo.style.display = "block"; // Show Google Pay logo
                creditCardFields.style.display = "none"; // Hide card details
            }
        });

        cardRadio.addEventListener("change", function () {
            if (cardRadio.checked) {
                googlePayLogo.style.display = "none"; // Hide Google Pay logo
                creditCardFields.style.display = "flex"; // Show card details
            }
        });

        // Handle form submission to simulate payment success
        const paymentForm = document.getElementById("payment-form");
        paymentForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form from submitting for now

            // Show the Thank You page and hide the payment form
            document.querySelector(".payment-form").style.display = "none";
            document.getElementById("thank-you-container").style.display = "block";
        });
    </script>

</body>

</html>
